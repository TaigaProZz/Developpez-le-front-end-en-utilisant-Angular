<section>
  <button (click)="goBack()" type="button">
    Retour
  </button>

  <p *ngIf="isLoading; else show">Chargement des donn√©es...</p>

  <ng-template #show>
    <h1>{{ countryDetails?.country }}</h1>
    <div class="legend-container">
      <div class="legend-element">
        <h2>Number of entries</h2>
        <span>{{ totalEntriesOlympics() }}</span>
      </div>
      <div class="legend-element">
        <h2>Total number medals</h2>
        <span>{{ totalNumberMedals() }}</span>
      </div>
      <div class="legend-element">
        <h2>Total number of athletes</h2>
        <span>{{ totalAthletes() }}</span>
      </div>
    </div>

    <ngx-charts-line-chart
    class="charts-line-chart"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [results]="countryChart"
      [animations]="animations"
      >
    </ngx-charts-line-chart>
  </ng-template>
</section>
